<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<h1>최강의 개발자 등록</h1>
<div>
    이름 <input type="text" name="" placeholder="이름">
    <br>성 <input type="text" name="" placeholder="성">
    <br>이메일 <input type="email" placeholder="이메일">
    <br>아이디 <input type="text" name="" placeholder="아이디">
    <br>비밀번호 <input type="password" placeholder="비밀번호">
    <br>
    생일 <input type="date" name="startday">
    <br>
    <br>당신의 구글링 능력은? <input type="range" name="points" step="10" min="0" max="100" list="tickmarks"
        style="border: none; background: transparent;">
    <datalist id="tickmarks" option value="0" label="0" style="border-top: 1px dotted gray;">
        <option value="10" style="border-top: 1px dotted gray;">
        <option value="20" style="border-top: 1px dotted gray;">
        <option value="30" style="border-top: 1px dotted gray;">
        <option value="40" style="border-top: 1px dotted gray;">
        <option value="50" label="50" style="border-top: 1px dotted gray;">
        <option value="60" style="border-top: 1px dotted gray;">
        <option value="70" style="border-top: 1px dotted gray;">
        <option value="80" style="border-top: 1px dotted gray;">
        <option value="90" style="border-top: 1px dotted gray;">
        <option value="100" label="100" style="border-top: 1px dotted gray;">
    </datalist>
    <br>가장 좋아하는 색깔은? <input type="color" name="favcolor" value="#000000">
    <br>
    <input type="submit" value="등록">


</div>

</html>
