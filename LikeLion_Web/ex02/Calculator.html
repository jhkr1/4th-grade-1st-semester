<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="Calculator.js"></script>
    <link rel="stylesheet" href="Calculator.css">
</head>

<body>
    <div>
        <h1>Calculator</h1>
    </div>
    <div class="num1">First number: &nbsp; <input type="number1" id="num1"></div>
    <div class="num2">Second number:&nbsp; <input type="number2" id="num2"></div>
    <div class="boxer">
        <div>operator: </div>&nbsp;&nbsp;<div class="amu"><select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="/">/</option>
                <option value="%">%</option>
                <option value="*">*</option>
            </select></div>
    </div>
</div>

    <div><br><input type="button" value="Calculate"> </div>
    <div>Result: <span id="result"></span></div>

</body>

</html>
